<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Overview</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
      margin: 0;
    }

    /* Logo Position */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .logo img {
      height: 70px;
    }

    h1 {
      text-align: center;
      color: #58a6ff;
      margin-bottom: 40px;
      font-size: 3em;
    }

    /* Current Player Section */
    #currentPlayerSection {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 50px;
      box-shadow: 0 4px 20px rgba(90, 90, 90, 0.1);
      transition: all 0.3s ease;
    }

    #currentPlayerContent {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    #currentPlayerSection img {
      width: 220px;
      height: 220px;
      border-radius: 12px;
      object-fit: cover;
      border: 3px solid #30363d;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #currentPlayerDetails {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #currentPlayerDetails p {
      margin: 15px 0;
      font-size: 1.1em;
      color: #d1d5da;
      line-height: 1.5;
    }

    #currentPlayerDetails strong {
      color: #58a6ff;
    }

    #currentPlayerSection h2 {
      margin-bottom: 25px;
      color: #79c0ff;
      font-size: 1.8em;
      text-align: center;
    }

    /* Teams Overview Section */
    #teamsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .team-box {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(90, 90, 90, 0.08);
      transition: transform 0.2s;
    }

    .team-box:hover {
      transform: translateY(-5px);
    }

    .team-box h2 {
      color: #ffa657;
      margin-bottom: 10px;
      font-size: 1.4em;
    }

    .team-box p {
      font-size: 1.1em;
      margin-bottom: 12px;
      color: #8b949e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #c9d1d9;
    }

    th, td {
      border: 1px solid #30363d;
      padding: 10px;
      text-align: left;
      font-size: 1.1em;
    }

    th {
      background: #21262d;
      color: #58a6ff;
    }

    tr:nth-child(even) {
      background-color: #1c2128;
    }

    tr:nth-child(odd) {
      background-color: #161b22;
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 768px) {
      body {
        padding: 15px;
      }

      #currentPlayerSection {
        padding: 20px;
      }

      #currentPlayerSection img {
        width: 180px;
        height: 180px;
      }

      h1 {
        font-size: 2.5em;
      }

      #currentPlayerDetails p {
        font-size: 1em;
      }

      .team-box h2 {
        font-size: 1.2em;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2em;
      }

      #currentPlayerSection img {
        width: 160px;
        height: 160px;
      }

      #currentPlayerDetails p {
        font-size: 0.9em;
      }

      .team-box h2 {
        font-size: 1.1em;
      }

      .team-box p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="logo"><img src="./images/Mb_Auction1[1].jpg" alt="Logo" /></div>
  <h1>Team Player Overview</h1>

  <!-- Current Player Section -->
  <div id="currentPlayerSection">
    <h2>ðŸŽ¯ Currently Being Auctioned</h2>
    <div id="currentPlayerContent">
      <img id="playerPhoto" src="" alt="Player" />
      <div id="currentPlayerDetails">
        <p><strong>Name:</strong> <span id="playerName"></span></p>
        <p><strong>Age:</strong> <span id="playerAge"></span></p>
        <p><strong>Previous Team:</strong> <span id="playerTeam"></span></p>
        <p><strong>Current Points:</strong> <span id="playerCurrentPoints"></span></p>
        <p><strong>Previous Points:</strong> <span id="playerPreviousPoints"></span></p>
        <p><strong>Achievements:</strong> <span id="playerAchievements"></span></p>
      </div>
    </div>
  </div>

  <!-- Teams Overview -->
  <div id="teamsContainer"></div>

  <script>
    // Fetch current player being auctioned
    fetch("https://auction-ve9y.onrender.com/api/current-player")
      .then(res => res.json())
      .then(player => {
        document.getElementById("playerName").textContent = player.player_name;
        document.getElementById("playerAge").textContent = player.age;
        document.getElementById("playerTeam").textContent = player.previous_team;
        document.getElementById("playerCurrentPoints").textContent = player.current_points;
        document.getElementById("playerPreviousPoints").textContent = player.previous_points;
        document.getElementById("playerAchievements").textContent = player.achievements;
        document.getElementById("playerPhoto").src = player.photo !== "N/A" ? player.photo : "https://via.placeholder.com/220";
      })
      .catch(err => {
        console.error("Failed to fetch current player:", err);
        document.getElementById("currentPlayerSection").style.display = "none";
      });

    // Fetch team overview
    fetch("https://auction-ve9y.onrender.com/api/teams")
      .then((res) => res.json())
      .then((data) => {
        const container = document.getElementById("teamsContainer");

        Object.entries(data).forEach(([teamName, teamData]) => {
          const box = document.createElement("div");
          box.className = "team-box";

          const title = document.createElement("h2");
          title.textContent = teamName;
          box.appendChild(title);

          const totalUsed = teamData.players.reduce((sum, p) => sum + (parseInt(p.points) || 0), 0);
          const totalRemaining = 60000 - teamData.total_points;
          const maxBid = 60000 - teamData.total_points - (8 - teamData.players.length) * 1000;

          const stats = document.createElement("p");
          stats.innerHTML = `
            <strong>Total Used:</strong> ${totalUsed} |
            <strong>Remaining:</strong> ${totalRemaining} |
            <strong>Max Bid:</strong> ${maxBid}`;
          box.appendChild(stats);

          const table = document.createElement("table");
          table.innerHTML = `
            <tr>
              <th>#</th>
              <th>Player Name</th>
              <th>Category</th>
              <th>Points</th>
            </tr>
          `;

          teamData.players.forEach((p, idx) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${idx + 1}</td>
              <td>${p.player_name}</td>
              <td>${p.category}</td>
              <td>${p.points}</td>
            `;
            table.appendChild(row);
          });

          box.appendChild(table);
          container.appendChild(box);
        });
      })
      .catch((err) => {
        console.error("Failed to fetch team data:", err);
      });
  </script>
</body>
</html>
